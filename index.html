<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">stopwatch</h1>/**this is the heading */
    <div id="container">/**this container is going to contain everything*/
        <div id="display">//this div element has hours,minutes and seconds
            00:00:00
        </div>
        <div id="controls">//this div is for controls buttons
            <button id="startBtn" onclick="start()">start</button>//onclick event handler equal to the javascript function
            <button id="stopBtn" onclick="stop()">stop</button>
            <button id="resetBtn" onclick="reset()">reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
